<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="popup.css" rel="stylesheet" />
        <script src="popup.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="cover">
                <h1>Open catpublications.com first!</h1>
            </div>
            <button id="reload">â†º</button>
            <div id="display">
                <!-- <div id="nodatayet">
                    <h1>No session yet</h1>
                </div> -->
                <div id="stats">
                    <div class="stat">
                        <div>Current pages:</div>
                        <div data-stat="pages">-/-</div>
                    </div>
                    <div class="stat">
                        <div>Total cards:</div>
                        <div data-stat="cardscount">-</div>
                    </div>
                    <div class="stat">
                        <div>Running:</div>
                        <div data-stat="running">false</div>
                    </div>
                    <div class="stat">
                        <div>Ended:</div>
                        <div data-stat="ended">false</div>
                    </div>
                    <div class="stat">
                        <div>Stopped:</div>
                        <div data-stat="stopped">false</div>
                    </div>
                    <div class="stat">
                        <div>Stop reason:</div>
                        <div data-stat="stopReason">-</div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <button class="action" data-action="startParsing">start</button>
                <button class="action" data-action="stopParsing">stop</button>
                <button class="action" data-action="restartParsing">restart</button>
                <button class="action" data-action="continueParsing">continue</button>
                <button class="action" data-action="downloadCardsData">download</button>
            </div>
            <div>made by: <a href="https://t.me/doctor8296">Doctor8296</a></div>
        </div>
    </body>
</html>
